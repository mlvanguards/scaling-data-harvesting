# The name of the project.
name: scaling-data-harvesting
# The region where the project is deployed. Available regions: us-east-1, eu-central-1
region: eu-central-1
# The version of the Genezio YAML configuration to parse.
yamlVersion: 2
backend:
  # The root directory of the backend.
  path: ./backend/src
  # Information about the backend's programming language.
  language:
    # The name of the programming language.
    name: python
    # The package manager used by the backend.
    packageManager: pip
  # Information about the backend's functions.
  functions:
    # The name (label) of the function.
    - name: crawler
      # The path to the function's code.
      path: ./
      # The name of the function handler
      handler: handler
      # The entry point for the function.
      entry: crawler.py
      # The maximum number of concurrent requests per instance.
      maxConcurrentRequestsPerInstance: 2
      type: aws
    # The name (label) of the function.
    - name: scheduler
      # The path to the function's code.
      path: ./
      # The name of the function handler
      handler: handler
      # The entry point for the function.
      entry: scheduler.py
      type: aws

frontend:
  path: ./frontend
  publish: out
  scripts:
    # List of scripts to run before deploying the frontend.
    deploy: npm install
    # List of scripts that build your frontend before deployment. It should populate the specified `publish` directory.
    build: npm run build
    # List of scripts to run when starting the local development server.
    start:
      - npm install --silent
      - npm run dev --silent
  subdomain: pink-equivalent-cat
